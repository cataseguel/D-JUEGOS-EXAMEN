<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PROTOTIPO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Menú desplegable -->
  <div class="menu-superior">
  <button class="boton-menu" onclick="toggleMenu()">☰</button>
  <div class="menu-desplegable" id="menuOpciones">
    <a href="#" onclick="volverAlMenu()">Salir al menú</a>
    <a href="#">Ajustes</a>
  </div>
</div>

<!-- Pantalla menú principal -->
  <div id="menu" class="pantalla" style="padding-top: 300px;">
    <h1 style="font-size: 50pt;">PROTOTIPO EXAMEN</h1>
    <button onclick="startGame()">Nuevo juego</button>
    <button>Ajustes</button>
    <button>Salir</button>
  </div>

<!-- Pantalla ilustración día 1 -->
 <div id="mesa" class="pantalla" style="display:none;">
  <div class="pantalla-con-fondo1">
    <div class="contenido-superpuesto1">
      <p style="padding-top: 30px; padding-bottom: 30px; background-color: black; color: white;">
        Te sientas frente a tu mesa de trabajo. La Reina te espera.
      </p>
      <button onclick="mostrarReina()">Continuar</button>
    </div>
  </div>
</div>

<!-- Pantalla comentario de la reina -->
<div id="narrativa" class="pantalla" style="display:none;">
  <div class="pantalla-con-fondo2">
    <div class="contenido-superpuesto2">
    <p id="textoReina" style="padding-top: 30px; padding-bottom: 30px; background-color: black; color: white">REINA: Quiero que me pintes un paisaje</p>
    <button onclick="mostrarPuzzle()">Comenzar a pintar</button>
  </div>
</div>
</div>

<!-- Pantalla juego puzzle - Game: donde uno dibuja - Level: modelo estático-->
  <div id="juego" class="pantalla" style="display:none;">

    <canvas id="pieTimer" width="200" height="200" style="position: absolute; top: 160px; left: 105px; z-index: 10; width: 260px; height: 260px;"></canvas>


  <div class="fondoPuzzle">
    <div class="canvasContainer">
      <div id="fondoCompuestopuzzle" style="position: relative; width: 100vw; height: 100vh;">
        <!-- <img src="img/fondo.png" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;"> -->
      <img src="img/cuadro.png" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2;">
      <img src="img/velas.png" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 3;">
      <img src="img/silla.png" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 4;">
      <img src="img/r-indiferente.png" id= "imagenReina" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5;">
      <img src="img/imaginacion.png" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 6;">
      <img src="img/paloma.png" id= "imagenPaloma" style="position: absolute; top: 20px; left: 400px; width: 30%; height: 30%; z-index: 6;">
      <div id="burbujaDecepcion" class="burbuja" style="display: none;">
      Creo que deberías empezar de nuevo...
      </div>
      <img src="img/reloj.png" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 11;">

    </div>
      <div id="contenedorGame">
        <h3 style="color: white; font-size: 20pt;">Tu dibujo</h3>
        <canvas id="game" width="500" height="500"></canvas>
        <div id="barraAprobacionContainer">
        <div id="barraAprobacion"></div>
        </div>

      </div>
      <div id="contenedorLevel">
        <h3 style="color: white; font-size: 20pt;">Modelo</h3>
        <canvas id="level" width="300" height="300"></canvas>
      </div>
      <!-- Botón de reinicio con la imagen del tarro -->
      <img src="img/borrar.png"
     alt="Reiniciar"
     onclick="reiniciarNivel()"
     class="boton-reiniciar-imagen">
    </div>
  </div>
</div>

  

  <div id="resultadoFinal" class="cuadro-final" style="display: none;">
  <img id="imagenReinaFinal" src="img/r-indiferente-2.png" style="width: 40%; height: 40%;">
  <p id="textoResultado" style="font-size: 20pt; margin-top: 20px;"></p>
  <button onclick="siguienteDia()">Siguiente nivel</button>
</div>


<!-- Pantalla comentario de la reina -->
<div id="finDia" class="pantalla-con-fondoFinal" style="display:none;">
  <div class="contenido-superpuestoFinal">
    <p style="padding-top: 30px; padding-bottom: 30px; background-color: black; color: white">Interesante...</p>
    <button onclick="siguienteDia()">Continuar</button>
  </div>
</div>



  <script src="levels.js"></script>
  <script src="game.js"></script>
</body>
</html>
